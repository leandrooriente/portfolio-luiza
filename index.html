---
layout: default
---

<div class="projects">
  {% assign sorted_projects = (site.projects | sort: 'order') %}
  {% for project in sorted_projects %}
    <div class="project">
      <a href="{{ project.url }}">
        <div class="project-description">
          <h3 class="project-title">{{ project.title }}</h3>
        </div>

        <img src="images/{{ project.photosDirectory }}/{{ project.photos[0].url }}" alt="{{ project.photos[0].description }}" />
      </a>
    </div>
  {% endfor %}
</div>
