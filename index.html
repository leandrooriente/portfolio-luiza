---
layout: default
---

<div class="projects">
  {% for project in site.data.projects %}
    <div class="project">
      <a href="/project/x">
        <div class="project-description">
          <h3 class="project-title">{{ project.name }}</h3>
          <p>{{ project.description }}</p>
        </div>

        <img src="images/{{ project.photosDirectory }}/{{ project.photos[0] }}" />
      </a>
    </div>
  {% endfor %}
</div>
