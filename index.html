---
layout: default
---

<div class="projects">
  {% assign sorted_projects = (site.projects | sort: 'order') %}
  {% for project in sorted_projects %}
    <div class="project">
      <a href="{{ project.url }}">
        <div class="project-description">
          <h3 class="project-title">{{ project.title }}</h3>
        </div>

        <picture>
          <source srcset="/images/{{ project.photosDirectory }}/mobile/{{ project.photos[0].url }}" media="(max-width: 420px)">
          <source srcset="/images/{{ project.photosDirectory }}/tablet/{{ project.photos[0].url }}" media="(max-width: 800px)">

          <img src="/images/{{ project.photosDirectory }}/{{ project.photos[0].url }}" alt="{{ project.photos[0].description }}" />
        </picture>
      </a>
    </div>
  {% endfor %}
</div>
